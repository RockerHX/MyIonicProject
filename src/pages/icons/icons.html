<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>icons</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h3>Basic Usage</h3>
  <ion-icon name="heart"></ion-icon>

  <h3>Active / Inactive Icons</h3>
  <ion-icon name="heart"></ion-icon>                    <!-- active -->
  <ion-icon name="heart" isActive="false"></ion-icon>   <!-- inactive -->

  <h3>Platform Specific Icons</h3>
  <ion-icon ios="logo-apple" md="logo-android"></ion-icon>

  <h3>Variable Icons</h3>
  <ion-icon [name]="myIcon"></ion-icon>

</ion-content>
